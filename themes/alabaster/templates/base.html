<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="{{ site_description|striptags }}" />
    <title>{% block pagetitle %}{{ page_title }}{% endblock %}</title>
    <!--[if IE]><link rel="shortcut icon" href="{% asset "favicon.ico" %}" /><![endif]-->
    <link rel="icon" href="{% asset "favicon.png" %}" />
    <link rel="stylesheet" type="text/css" href="{% asset "alabaster/css/alabaster.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% asset "highlight/styles/default.css" %}" />
</head>
<body role="document">
    {% if github_url %}
        <a href="{{ github_url }}">
            <img style="position: fixed; top: 0; right: 0; border: 0;"
                 src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
                 alt="Fork me on GitHub" />
        </a>
    {% endif %}
    <div class="document">
        <div class="sphinxsidebar" role="navigation" aria-label="main navigation">
            <div class="sphinxsidebarwrapper">
                <h1 class="logo"><a href="{% url "home" %}">Statik</a></h1>
                <p class="blurb">
                    {{ site_description }}
                </p>

                <p>&nbsp;</p>

                <h3>Navigation</h3>
                {% block navigation %}
                    <ul>
                        {% for topic in topics %}
                            <li class="toctree-l1">
                                <a class="reference internal" href="{% url "topics", topic %}">{{ topic.link_title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endblock %}
            </div>
        </div>

        <div class="documentwrapper">
            <div class="bodywrapper">
                <div class="body" role="main">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>

        <div class="clearer"></div>
    </div>

    <div class="footer">
        Generated using <a href="https://getstatik.com">Statik</a>
    </div>

    <script type="text/javascript" src="{% asset "jquery/dist/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% asset "highlight/highlight.pack.js" %}"></script>
    <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
</body>
</html>
